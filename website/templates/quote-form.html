{% extends "base.html" %} {% block title %}Fuel Quote Form{% endblock %} {% block content
    %}
<form id = "quote-form" onsubmit="return ajaxpost()" method="POST" action="/get-quote-form">
<h1>Fuel Price Estimator</h1>
<form>
    <h3>Requested Gallons</h3>
    <input class="box" type="text" id="requestedGallons" oninvalid="this.setCustomValidity('Required')" oninput="setCustomValidity('')" placeholder="Enter Gallon Amount" required>
    
    <h3>Delivery Date</h3>
    <input class="box" type="date" minvalue="2000-01-01" oninvalid="this.setCustomValidity('Required')" oninput="setCustomValidity('')" required>
    <!deliveryAddress,suggestedPPG,amountDue>

        <h3>Delivery Address</h3>
        <p class="box">{{user.profile.address1}}</p>

        <h3>Suggested Price</h3>
        <input class="box" type="text" placeholder="Margin * Price Per Gallon" readonly>

        <h3>Total Amount Due*</h3>
        <input class="box" type="text" placeholder="Gallons Requested * Suggested Price" readonly>
    
        <br><br><input class="submit" type="submit" value="Enter" required>  

    </form> 
    <p>* Calculated Upon Completion</p>
    {% endblock %}
