<h1>Client Profile</h1>
<form action="#" method="POST">
    <h3>Name*</h3>
    <input class="box" type="text" maxlength="50" oninvalid="this.setCustomValidity('Required')" oninput="setCustomValidity('')" placeholder="Enter Full Name" required>
    <h3>Address Line 1*</h3>

    <input class="box" type="text" maxlength="100" placeholder="Enter Address Line 2">

<input class="submit" type="submit" value="Save" required> <!-- after save, return to homepage -->
